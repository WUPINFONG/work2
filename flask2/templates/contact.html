{% block mainContent %}

<div id='message'>
	<p class='subject'>聯絡我們</p>
	<form class='contact_from' action="/addMessage" method="post">
	
		<div class="form-group">
			<label>標題</label>
			<input type="text" name="title" class="form-control" reuquired/>
		</div>

		<div class="form-group">
			<label>姓名</label>
			<input type="text" name="username" class="form-control" reuquired/>
		</div>

		<div class="form-group">
			<label>Email</label>
			<input type="email" name="email" class="form-control" reuquired/>
		</div>

		<div class="form-group">
			<label>反應內容</label>
			<textarea name="content" row="10" class="form-control" reuquired></textarea>
		</div>

		<div class="form-group">
			<button type="submit" class="btn_submit">送出訊息</button>
		</div>
	</form>
</div>		
{% endblock %}
